<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta charset="UTF-8">
    <meta name="Viewport"
    content = "width=device-width,user-scalable=no, initial-scale = 1.0,maximum">
    <meta http-equiv = "X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
<h2>List of cars</h2>

<h2>Unordered list</h2>
<ul>
    <li>Bmw</li>
    <li>Nissan</li>
    <li>Toyota</li>
    <li>v8</li>
    <li>Range Rover</li>
    <li>Vw</li>
    <li>peugeot</li>

</ul>
<h2>List of fruits</h2>
<h2>Ordered lists</h2>
<ol>
    <li>Apples</li>
    <li>oranges</li>
<li>banana</li>
    <li>Mangoes</li>
    <li>watermelon</li>
</ol>

</body>
</html>
